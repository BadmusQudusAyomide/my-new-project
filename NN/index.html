        </div>

        <div class="formgroup">

            <input type="password" name="name" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <br>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </div>
        </form>
